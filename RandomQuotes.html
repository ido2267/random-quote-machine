<html lang="en">
<head>
    <title>Random quote machine</title>
      <meta charset="utf-8" />
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

     <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link rel="stylesheet"  href="main.css" />

<body>
   
 <div class="container">
   <div class="row">
       <div class="col-md-12">
           <h1>Random Quote Machine</h1>
           <hr>
       </div>
   </div>  

   <div class="row">
    <div class="col-md-8 col-md-offset-2">
        <div class="quote-box">
            <p id="quote"></p>
            <p id="author"></p> 
        </div>
        <ul class="list-inline">
                <li><a href="#" class="btn btn-default btn-lg get-quote"> <i class="fa fa-quote-left fa-fw"></i> Get the quote</a> </li>
                <li><a href="#" class="btn btn-default btn-lg share-quote"> <i class="fa fa-twitter fa-fw"></i> Share the quote</a></li>
        </ul>
    </div>
   </div>  
 </div>
 <script
  src="http://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="

 <script src="main.js"></script>
